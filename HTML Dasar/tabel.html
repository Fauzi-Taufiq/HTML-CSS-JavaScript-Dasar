<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>
<body>
    <h1>Belajar tabel</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td>Muhammad Taufiq Al Fauzi</td>
                <td>IF 13</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Yusma Zainal Lathief</td>
                <td>IF 06</td>
                <td>A</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: center;background-color: darkorange;">Rata-Rata Nilai : A</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
