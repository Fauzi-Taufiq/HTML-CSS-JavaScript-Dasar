<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            width: 500px;
            filter: blur(5px);
            filter: hue-rotate(90deg);
            filter: grayscale(80%);
            filter: contrast(200%);
            filter: drop-shadow(16px 16px 20px red) invert(75%);
        }
        p {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="img/supra.jpg" alt="">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga quo sunt in voluptatum deleniti hic voluptas praesentium, quam enim, quibusdam eveniet iste nostrum dolor dicta voluptate non quaerat laudantium repellat?</p>
</body>
</html>
