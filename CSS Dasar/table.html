<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table, tr, th, td {
            border: 2px solid;
            border-collapse: collapse;
        }
        table {
            width: 200px;
            height: 100px;
        }
        td {
            text-align: center;
        }
        tr:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Oji</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Fauzi</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Trisna</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
